<!-- #region head -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <!-- #endregion-->
  <body>
    <form
      data-qa="big"
      class="form-search form-search--big"
    >
      <label class="form-search__label form-search__label--big">
        <input
          class="form-search__input form-search__input--big"
          type="text"
          data-qa="keypress"
          placeholder="Try &QUOT;Los Angeles&QUOT;"
        />
      </label>
    </form>

    <form
      data-qa="small"
      class="form-search form-search--small"
    >
      <label class="form-search__label form-search__label--small">
        <input
          class="form-search__input form-search__input--small"
          type="text"
          data-qa="hover"
          placeholder="Try &QUOT;Los Angeles&QUOT;"
        />
      </label>
    </form>
  </body>
</html>
